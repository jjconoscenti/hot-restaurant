<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>


	<style>

  a {
    color: #337ab7;
    text-decoration: none;
  }

	.jumbotron {
    text-align: center;
    }	

  </style>


  <div class="container">

    <div class="jumbotron">

      <h1><span class="glyphicon glyphicon-fire"></span>&nbsp;Hot Restaurant</h1>
      <h3>Make Your Reservation</h3>

      <hr>

      <a href="/tables"><button type="button" class="btn btn-primary btn-lg" style=""><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
      
      <a href="/reserve"><button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-home"></span></button></a>

    </div>

    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">

          <div class="panel-heading">
            <h3 class="panel-title"><strong>Table Reservation</strong></h3>
					</div>
					
          <div class="panel-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="text" class="form-control" id="phone-number">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="unique-id">Unique ID</label>
                <input type="text" class="form-control" id="unique-id">
              </div>

						</form>
						
						<br>
						
            <div class="text-left">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span></span> Submit</button>
						</div>
						
          </div>
        </div>

      </div>
		</div>
		
		<div>
			<p><a href= "/api/table">API Table Link</a> | <a href= "/api/waitlist">API Wait List</a></p>
		</div>

  </div> 

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        name: $("#name").val().trim(),
        phoneNumber: $("#phone-number").val().trim(),
        email: $("#email").val().trim(),
        uniqueID: $("#unique-id").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/table", newReservation)
      .done(function(data) {
        console.log(data);
        alert("Adding new reservation");
      });
    });
  </script>

</body>
</html>
