<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Hot Restaurant</h1>
            <h3>Current Reservations and Waiting List</h3>
            <hr>
            <a href="/add"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Make Reservation</button></a>
            <a href="/index"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span> Home</button></a>
        </div>
        <div class="row">

            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Current Reservations</strong></h3>
                    </div>
                    <div class="panel-body">
                        <div class="well">
                            <h2 id="name">Kanye</h2>
                            <div id="stats">
                                <h3><strong>Name</strong> <span id="role">Kanye West</span></h3>
                                <h3><strong>Phone #:</strong> <span id="age">900-900-9000</span></h3>
                                <h3><strong>Email:</strong> <span id="force-points">kanye@gmail.com</span></h3>
                                <h3><strong>Unique ID:</strong> <span id="force-points">1</span></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $("#search-btn").on("click", function() {
            var searchedCharacter = $("#character-search").val().trim();

            searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

            $.get("/api/" + searchedCharacter, function(data) {
                console.log(data);
                if (data) {
                    $("#stats").show();
                    $("#name").text(data.name);
                    $("#role").text(data.role);
                    $("#age").text(data.age);
                    $("#force-points").text(data.forcePoints);
                } else {
                    $("#name").text("The force is not strong with this one. Your character was not found.");
                    $("#stats").hide();
                }
            });
        });
    </script>
</body>

</html>
